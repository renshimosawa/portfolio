name: PR Commit Message Check

on:
  pull_request:
    branches:
      - test-for-main
    types:
      - opened
      - synchronize

jobs:
  check_pr_commit_message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for specific string in file changes
        run: |
          # 特定の文字列をチェックするロジックをここに書く
          # 以下は例として、"特定の文字列"が変更されたファイルに含まれていたらエラーとする例です
          if git diff --name-only ${{ github.base_ref }}..${{ github.head_ref }} | xargs grep -q "特定の文字列"; then
            echo "Error: PR contains the specific string in file changes. Merge is blocked."
            exit 1
          else
            echo "PR file changes do not contain the specific string. Merge is allowed."
          fi
